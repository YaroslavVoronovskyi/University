spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: H2
    password: 
    url: jdbc:h2:mem:test
    platform: H2
    initialization-mode: always
    continue-on-error: true
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect
    database: H2
