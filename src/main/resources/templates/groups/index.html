<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Groups</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"	crossorigin="anonymous">
<link rel="stylesheet"	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"	crossorigin="anonymous">
</head>
<body>
	<h1>Groups page</h1>
</body>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${group}" class="container my-5">
					<p class="my-5">
						<a href="/groups/new" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Group</i></a>
					</p>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>id</th>
										<th>name</th>
										<th>student</th>
										<th>course</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="group : ${group}">
										<td th:text="${group.id}">id</td>									
										<td th:text="${group.name}">name</td>
										<td th:text="${group.studentList}">subject</td>
										<td th:text="${group.courseList}">groups</td>
										<td><a th:href="@{/groups/show/{id}(id=${group.id})}"
											class="btn btn-primary"><i class="fas fa-user ml-2"></i></a></td>
										<td><a th:href="@{/groups/edit/{id}(id=${group.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/groups/delete/{id}(id=${group.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
