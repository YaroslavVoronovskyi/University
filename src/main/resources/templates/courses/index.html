<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"	crossorigin="anonymous">
<link rel="stylesheet"	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"	crossorigin="anonymous">
</head>
<body>
	<h1>Courses page</h1>
</body>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${course}" class="container my-5">
					<p class="my-5">
						<a href="/courses/new" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Course</i></a>
					</p>				
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>id</th>
										<th>name</th>
										<th>subject</th>
										<th>groups</th>
										<th>time tables</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="course : ${course}">
										<td th:text="${course.id}">id</td>									
										<td th:text="${course.name}">name</td>
										<td th:text="${course.subject}">subject</td>
										<td th:text="${course.groupList}">groups</td>
										<td th:text="${course.timeTableList}">time tables</td>
										<td><a
											th:href="@{/courses/show/{id}(id=${course.id})}"
											class="btn btn-primary"><i class="fas fa-user ml-2"></i></a></td>
										<td><a
											th:href="@{/courses/edit/{id}(id=${course.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/courses/delete/{id}(id=${course.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>	
</body>
</html>
