<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Time Tables</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"	crossorigin="anonymous">
<link rel="stylesheet"	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"	crossorigin="anonymous">
</head>
<body>
	<h1>Time Tables page</h1>
</body>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${timetable}" class="container my-5">
					<p class="my-5">
					</p>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>id</th>
										<th>startTime</th>
										<th>endTime</th>
										<th>date</th>
										<th>auditory</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="timetable : ${timetable}">
										<td th:text="${timetable.id}">id</td>									
										<td th:text="${timetable.startTime}">start time</td>
										<td th:text="${timetable.endTime}">end time</td>
										<td th:text="${timetable.date}">date</td>
										<td th:text="${timetable.auditory}">auditory</td>
										<td><a th:href="@{/timetables/edit/{id}(id=${timetable.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/timetables/delete/{id}(id=${timetable.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
